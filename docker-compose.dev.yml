version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: grok-chat-db
    environment:
      POSTGRES_DB: grok_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grok-chat-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      XAI_API_KEY: ${XAI_API_KEY}
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/grok_chat
      ALLOWED_ORIGINS: http://localhost:4200,http://localhost:3000
      DB_POOL_MAX: 20
      DB_POOL_MIN: 2
      DEFAULT_TEMPERATURE: 0.7
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      CHAT_RATE_LIMIT_MAX: 20
      UPLOAD_RATE_LIMIT_MAX: 10
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend (optional - for full stack development)
  frontend:
    build:
      context: ./grok-chat
      dockerfile: Dockerfile.dev
    container_name: grok-chat-frontend
    environment:
      API_URL: http://localhost:3000/api
    ports:
      - "4200:4200"
    volumes:
      - ./grok-chat:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: grok-chat-network
