name: CI/CD Pipeline

on:
  push:
    branches: [main, claude/**]
  pull_request:
    branches: [main]

jobs:
  # Backend tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          XAI_API_KEY: test-key
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: npm test

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage

  # Frontend tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: grok-chat/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./grok-chat
        run: npm ci

      - name: Run frontend tests
        working-directory: ./grok-chat
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build frontend
        working-directory: ./grok-chat
        run: npm run build

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./grok-chat/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # Lint and security check
  lint-and-security:
    name: Lint & Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Security audit (backend)
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Install frontend dependencies
        working-directory: ./grok-chat
        run: npm ci

      - name: Security audit (frontend)
        working-directory: ./grok-chat
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Deploy to production (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, lint-and-security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean
        uses: digitalocean/app_action@v1.1.5
        with:
          app_name: grokisanaughtypuppy
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Notify deployment success
        if: success()
        run: echo "Deployment successful!"

      - name: Notify deployment failure
        if: failure()
        run: echo "Deployment failed!"
